{wc:fun:css("user.message")}
{wc:templates "index.header"}
<div class="clear"></div>
<!--商品 wrap 开始-->
<div class="layout980 clearfix">
    {wc:templates "user.left"}
<div class="R-content">

<div class="prompt orange">
为下级管理商开通账号，邮箱或手机选填一样<s></s></div>
<div class="info">
    <form class="registerform" method="post" action="">
        <table border="0" cellpadding="0" cellspacing="8">
            <tbody>
            <tr>
                <td align="right"><em><font>*</font><label>昵称：</label></em></td>
                <td>
                    <input id="nicxx" datatype="nic" nullmsg="昵称不能为空" name="username" value="" type="text" class="txt gray" maxlength="7">
                </td>                   
                <td><div class="Validform_checktip" style="display:none;">昵称为2-7个汉字、字母、数字、“_”字符组成</div></td>
            </tr>
            <tr>
                <td align="right"><em><font>*</font><label>邮箱：</label></em></td>
                <td>
                    <input type="text" name="email" value="" class="txt gray" />
                </td>                   
                <td><div class="Validform_checktip" style="display:none;"></div></td>
            </tr>
            <tr>
                <td align="right"><em><font>*</font><label>手机：</label></em></td>
                <td>
                    <input type="text" name="mobile" class="txt gray" value="" />
                </td>                   
                <td><div class="Validform_checktip" style="display:none;"></div></td>
            </tr>
            <tr>
                <td align="right"><em><font>*</font><label>密码：</label></em></td>
                <td>
                    <input type="text" name="password" class="txt gray" value="" />
                </td>                   
                <td><div class="Validform_checktip" style="display:none;"></div></td>
            </tr>

            <tr> 
                <td><em>&nbsp;</em></td>
                <td><input name="submit" type="submit" class="bluebut" value="保存"></td>
            </tr>
            </tbody>
        </table>
    </form> 
    </div>
</div>
</div>
<!--商品 wrap 结束-->
<div class="clear"></div>
<script type="text/javascript">
showLen(document.getElementById("qianming"));
function showLen(obj){
    if(140-obj.value.length<0){
        return; 
    }else{
        document.getElementById('shuru').innerHTML = '还能输入'+ (100-obj.value.length) +'个字符';
    }
}
</script>
<script>
    $("#nicxx").blur(function(){
        var ss= $("#nicxx").val();
        if(!ss.match(/([\u4e00-\u9fa5]{2,7})|([A-Za-z0-9 ]{2,7})/)){
          $(".Validform_checktip").css("display","block");
          $(".bluebut").attr("alt","cur");
        }else{
          $(".Validform_checktip").css("display","none");
          $(".bluebut").attr("alt","");
        }
    })
    $(".bluebut").click(function(){
        if( $(this).attr("alt")== "cur"){
          return false;
        }
    })
</script>
{wc:templates "index.footer"}
