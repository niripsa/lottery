{wc:fun:css("login")}
{wc:fun:js("jquery.Validform.min")}
{wc:fun:js("jquery.pageDialog")}
{wc:templates "index.header_top"}
<section>
    <form action="{WEB_PATH}/member/finduser/findpassword" method="post" id="registerform">
        <div class="registerCon">
            <ul>
                <li class="accAndPwd">
                    <dl><input id="txtAccount" name="name" type="text" datatype="m | e" nullmsg="请填写帐号！" errormsg="手机号/邮箱！"  placeholder="请输入您的手机号码|邮箱" class="lEmail">
                        <s class="rs4"></s></dl>

                    <dl>
                        <input type="text" class="lVerify" datatype="*4-6" name="txtRegSN" nullmsg="请输入验证码！" placeholder="验证码"><span class="fog"><img id="checkcode" src="{G_WEB_PATH}/?plugin=true&api=Captcha"/></span>
                        <s class="rs3"></s>
                    </dl>
                </li>
                <li><a id="btnLogin" class="nextBtn orgBtn">提 交</a>                   </li>

            </ul>
        </div>
    </form>
</section>
<!-- footer 开始-->
{wc:templates "index.footer"}
<script type="text/javascript">

    $("#btnLogin").click(function(){
        $("#registerform").submit();
    });
    $("#registerform").Validform({
        tiptype:function(msg,o,cssctl){
            //msg：提示信息;
            //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
            //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;

            if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                $.PageDialog.ok(msg);
            }
        }

    });

    $(document).ready(function(){
        $("#checkcode").attr("data",$("#checkcode").attr("src"));
        $("#checkcode").click(function(){
            $(this).attr("src",$(this).attr("data")+"&="+new Date().getTime());
        });
        $("#btnLogin").click(function(){

            $("#registerform").submit();
        });
    });
</script>
